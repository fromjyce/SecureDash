<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>SecureDash</title>
  </head>
  <body>
   <div class="left-sidemenu">
    <img src="assets\securedash.png" class="logo-menu" alt="logo">
    <div class="menu-logo-title">SECUREDASH</div>
   </div>
   <div class="right-sidemenu">
    <img src="assets\securedash.png" class="logo-menu-button" alt="logo">
    <div class="buttons-container">
    <button id="play-button" class="playbutton-container" onclick="startPython()">
      <img src="assets\play_button.png" class="play-button" alt="play-logo">
    </button>
    <button id="stop-button" class="stopbutton-container disabled" onclick="stopPython()">
      <img src="assets\stop_button.png" class="stop-button" alt="stop-logo">
    </button>
    </div>
    </div>
   </div>
   <script src="renderer.js"></script>
  </body>
</html>
