<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>SecureDash</title>
  </head>
  <body>
   <div class="left-sidemenu">
    <img src="assets\securedash.png" class="logo-menu" alt="logo">
    <div class="menu-logo-title">SECUREDASH</div>
   </div>
   <div class="main-body">
    <div class="main-button-container">
      <div class="power-bi-tab">
      <button id="check-power-bi" class="check-power-bi" disabled>
        <img src="assets/power-bi-dashboard.png" class="power-bi-logo" alt="power-bi">
      </button>
      <div class="power-bi-title">Check PowerBI<br>Dashboard</div>
      </div>
      <div class="database-tab">
      <button class="check-database">
        <img src="assets/view-database.png" class="dashboard-logo" alt="database">
      </button>
      <div class="dashboard-title">Check<br>Database</div>
      </div>
    </div>
   </div>
   <div class="right-sidemenu">
    <img src="assets\securedash.png" class="logo-menu-button" alt="logo">
    <div class="buttons-container">
    <button id="play-button" class="playbutton-container" onclick="startPython()">
      <img src="assets\play_button.png" class="play-button" alt="play-logo">
    </button>
    <button id="stop-button" class="stopbutton-container disabled" onclick="stopPython()">
      <img src="assets\stop_button.png" class="stop-button" alt="stop-logo">
    </button>
    </div>
    </div>
   </div>
   <script src="renderer.js"></script>
  </body>
</html>
